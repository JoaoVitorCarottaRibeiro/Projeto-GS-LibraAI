<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <title>Cadastro</title>
    <script src="{{ url_for('static', filename='js/signup.js') }}" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <section class="login-container">
        <div class="login-box">

            <div class="login-form">
                <h2>Criar Conta</h2>
                <p class="subtitle">Preencha seus dados para continuar.</p>

                <label>Nome</label>
                <input type="text" id="nome" placeholder="Seu nome">

                <label>Idade</label>
                <input type="number" id="idade" placeholder="Sua idade">

                <label>Profissão</label>
                <input type="text" id="profissao" placeholder="Sua profissão">

                <label>Email</label>
                <input type="email" id="email" placeholder="Seu email">

                <label>Senha</label>
                <input type="password" id="senha" placeholder="Sua senha">

                <button class="btn-login" id="signupBtn">Cadastrar</button>
                
                <p class="signup-text">
                    Já tem uma conta?
                    <a href="/login">Entrar</a>
                </p>
            </div>

            <div class="login-image">
                <img src="{{ url_for('static', filename='Images/login-photo.jpg') }}" alt="Signup Image">
            </div>

        </div>
    </section>

    
</body>

</html>
