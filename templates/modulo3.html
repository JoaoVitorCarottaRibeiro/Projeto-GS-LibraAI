    <section class="quiz-section">
        <h1 class="quiz-title">Módulo 3 — Tecnologia com Propósito</h1>
        <p class="quiz-subtitle">Responda corretamente as 3 perguntas para finalizar a trilha.</p>

        <form id="quiz3">

            <div class="quiz-question">
                <p>1. O que define tecnologia com propósito?</p>
                <label><input type="radio" name="q1" value="a"> Criar coisas sem função real</label>
                <label><input type="radio" name="q1" value="b"> Focar em impacto social</label>
                <label><input type="radio" name="q1" value="c"> Aumentar lucros empresariais</label>
            </div>

            <div class="quiz-question">
                <p>2. Por que o projeto é considerado tecnologia com propósito?</p>
                <label><input type="radio" name="q2" value="a"> Porque usa servidores grandes</label>
                <label><input type="radio" name="q2" value="b"> Porque melhora a vida de pessoas com deficiência</label>
                <label><input type="radio" name="q2" value="c"> Porque usa cores bonitas</label>
            </div>

            <div class="quiz-question">
                <p>3. Qual é o foco social do projeto?</p>
                <label><input type="radio" name="q3" value="a"> Acessibilidade e inclusão</label>
                <label><input type="radio" name="q3" value="b"> Entretenimento</label>
                <label><input type="radio" name="q3" value="c"> Criação de memes</label>
            </div>

            <button type="button" onclick="submitQuiz(3)" class="submit-quiz-btn">
                Finalizar Trilha
            </button>

            <p id="quiz-feedback" class="quiz-feedback"></p>
        </form>
    </section>
